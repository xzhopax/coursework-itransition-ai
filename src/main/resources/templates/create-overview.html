<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <links-header th:insert="blocks/links-header :: links-header"></links-header>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body class="body-color">
<header th:insert="blocks/header :: header"></header>


<form class="row g-3" th:action="@{/films/create-overview}" method="POST" enctype="multipart/form-data">
    <div class="col-12">
        <input type="text" class="form-control" name="filmname" placeholder="enter film name">
    </div>
    <div class="col-12">
        <input type="file" class="form-control" name="file" required />
    </div>
    <div class="col-12">
        <input type="text" class="form-control" name="description" placeholder="enter description">
    </div>
    <div class="col-md-6">
        <input type="number" step="0.1" class="form-control" name="rating" placeholder="enter rating">
    </div>
    <div class="col-md-6">
        <input type="number" class="form-control" name="year" placeholder="enter year">
    </div>
    <div class="col-12">
        <button type="submit" class="btn btn-primary button-color lang" key="new-film">Add New Overview</button>
    </div>
</form>


<footer th:insert="blocks/footer :: footer"></footer>
</body>
</html>
