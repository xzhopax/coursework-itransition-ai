<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <links-header th:insert="blocks/links-header :: links-header"></links-header>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body class="body-create">
<header th:insert="blocks/header :: header"></header>


<form class="g-3 text-center" th:object="${film}" th:action="@{'/films/user/{id}/create-overview'(id=${user.id})}" method="POST" enctype="multipart/form-data">
    <div class="row justify-content-center align-self-center" align="center">


        <div class="col-md-8 p-3">
            <label for="title" class="fw-weight-bold lang" key="title">Title</label>
            <input type="text" name="title" th:field="${film.title}" id="title"
                   class="form-control fw-weight-bold text-form" placeholder="Enter title film">
        </div>
        <div class="col-md-5 p-3">
            <label for="file" class="fw-weight-bold lang" key="file">Poster</label>
            <input type="file" name="poster" th:field="${film.poster}" id="file"
                   class="form-control fw-weight-bold text-form" required>
        </div>
        <div class="col-md-5 p-3">
            <label for="url-video" class="fw-weight-bold lang" key="url-video">Trailer</label>
            <input type="text" name="link" th:field="${film.link}" id="url-video"
                   class="form-control fw-weight-bold text-form" placeholder="Enter link trailer on film">
        </div>

        <div class="col-md-3 p-3">
            <label for="rating" class="fw-weight-bold lang" key="rating">Rating</label>
            <input type="number" step="0.01" max="10" th:field="${film.rating}" class="fw-weight-bold lang text-form"
                   id="rating" name="rating" placeholder="enter rating">
        </div>
        <div class="col-md-3 p-3">
            <label for="year" class="fw-weight-bold lang" key="year">Year</label>
            <input type="number" class="fw-weight-bold text-form"
                   id="year" name="year" max="3000" th:field="${film.year}" placeholder="enter year">
        </div>
        <div class="col-md-3 p-3">
            <label for="budget" class="fw-weight-bold lang" key="budget">Budget</label>
            <input type="number" class="fw-weight-bold text-form"
                   id="budget" name="budget" th:field="${film.budget}" placeholder="enter film budget">
        </div>
        <label for="duration" class="fw-weight-bold lang" key="duration">Enter duration in minutes</label>
        <div class="col-md-12 p-3">
            <input class="text-form" name="duration"
                   th:field="${film.duration}"
                   type="number" id="duration"
                   placeholder="minutes">
        </div>
        <div class="col-md-8 p-3">
            <label for="actors" class="fw-weight-bold lang" key="actors">Actors</label>
            <textarea class=" form-control textarea"
                      th:field="${film.actors}"
                      name="actors"
                      id="actors"
                      placeholder="Enter actors through comma"
                      rows="5"></textarea>
        </div>
        <div class="col-md-8 p-3">
            <label for="producers" class="fw-weight-bold lang" key="producers">Producers</label>
            <textarea class=" form-control textarea"
                      th:field="${film.producers}"
                      name="producers"
                      id="producers"
                      placeholder="Enter producers through comma"
                      rows="5"></textarea>
        </div>
        <div class="col-md-8 p-3">
            <label for="description" class="fw-weight-bold lang" key="description">Description</label>
            <textarea class=" form-control textarea"
                      th:field="${film.description}"
                      name="description"
                      id="description"
                      placeholder="Enter description"
                      rows="5"></textarea>
        </div>

        <div class="col-md-12 p-3">
            <button type="submit" class="btn btn-primary button-color lang" key="new-film">Add New Overview</button>
        </div>
    </div>
</form>


<footer th:insert="blocks/footer :: footer"></footer>
</body>
</html>
