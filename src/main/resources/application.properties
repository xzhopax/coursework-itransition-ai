spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost/mycoursework}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:postgres}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:bestuser}
spring.jpa.generate-ddl=false
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.hibernate.ddl-auto=validate

spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

upload.path=https://storage.yandexcloud.net/pictures-ai/
show.path=https://storage.yandexcloud.net/pictures-ai/

server.error.whitelabel.enabled=true

spring.messages.basename=language/messages

site.url=https://coursework-itransition-ai.herokuapp.com

spring.mail.host=smtp.yandex.ru
spring.mail.username=${MAIL_SENDER}
spring.mail.password=${MAIL_SENDER_PASSWORD}
spring.mail.port=465
spring.mail.protocol=smtps
mail.debug=false