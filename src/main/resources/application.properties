spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost/mycoursework}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:postgres}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:bestuser}
spring.jpa.generate-ddl=false
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.hibernate.ddl-auto=validate

spring.servlet.multipart.max-file-size=100MB
spring.servlet.multipart.max-request-size=100MB

upload.path=https://s3.us-east-2.amazonaws.com/spring-amazon-myimg/
show.path=https://spring-amazon-myimg.s3.us-east-2.amazonaws.com/
site.url=http://localhost:8080

server.error.whitelabel.enabled=true