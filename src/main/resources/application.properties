spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost/mycoursework}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:postgres}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:bestuser}
spring.jpa.generate-ddl=false
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.hibernate.ddl-auto=validate

spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

upload.path=https://storage.yandexcloud.net/pictures-ai/
show.path=https://storage.yandexcloud.net/pictures-ai/

server.error.whitelabel.enabled=true

spring.messages.basename=language/messages